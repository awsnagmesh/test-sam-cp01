version: 0.1
phases:
  install:
    commands:
      - npm install time
      - tag=`date -u +%Y%m%d%H%M%S%N`
      - echo '{"Parameters":{"lambdatag":"'${tag}'"}}' >> params.json
      - cat params.json
      - aws cloudformation package --template-file samTemplate.yaml --s3-bucket nagmeshk-sam-test --output-template-file outputSamTemplate.yaml
artifacts:
  type: zip
  files:
    - samTemplate.yaml
    - outputSamTemplate.yaml
    - params.json
